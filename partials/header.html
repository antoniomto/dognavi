<header>
  <a href="/index.html" class="logo-container">
    <img src="/images/dognavi_logo.png" alt="DogNavi Logo" style="height: 80px; width: auto;">
  </a>

  <nav id="mainNav">
    <a href="/index.html#inicio">Inicio</a>
    <a href="/index.html#calculadora">Calculadora</a>
    <a href="/index.html#guias">Guías</a>
    <a href="/index.html#herramientas">Herramientas</a>
    <a href="/index.html#productos">Productos</a>
  </nav>

  <!-- ✅ CAMBIO: Removí onclick, agregué ID -->
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- ✅ SCRIPT INLINE PARA FUNCIONAMIENTO INMEDIATO -->
  <script>
  (function() {
    const toggle = document.getElementById('menuToggle');
    const nav = document.getElementById('mainNav');
    
    if (toggle && nav) {
      // Click en hamburguesa
      toggle.addEventListener('click', function(e) {
        e.stopPropagation();
        nav.classList.toggle('active');
        toggle.classList.toggle('active');
      });

      // Click en links (cerrar menú)
      const links = nav.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', function() {
          nav.classList.remove('active');
          toggle.classList.remove('active');
        });
      });

      // Click fuera del menú (cerrar)
      document.addEventListener('click', function(e) {
        if (!nav.contains(e.target) && !toggle.contains(e.target)) {
          nav.classList.remove('active');
          toggle.classList.remove('active');
        }
      });
    }
  })();
  </script>
</header>
